<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family/Friend Birthday Table</title>
    <style>
        table {
            border: 3px dashed black;
            padding: 10px;
            border-radius: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Family/Friend Birthday Table</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Birthday</th>
                <th>Favorite Food</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dad</td>
                <td>January 14</td>
                <td>Roasted chicken</td>
            </tr>
            <tr>
                <td>Mom</td>
                <td>January 1</td>
                <td>Salad</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>March 16</td>
                <td>Sushi</td>
            </tr>
            <tr>
                <td>Josh</td>
                <td>April 30</td>
                <td>Pizza</td>
            </tr>
            <tr>
                <td>Ben</td>
                <td>November 16</td>
                <td>Tacos</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
