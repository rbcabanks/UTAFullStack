<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air ticket reservation</title>
</head>

<body>
    <h1> Air ticket reservation</h1>
    <form action method="post">
        <label for="source">Source: </label>
        <input type="search" id="source" name="source" required />
        <br></br>
        <label for="destination">Destination: </label>
        <input type="search" id="destination" name="destination" required />
        <br></br>
        <label for="travel date">Travel Date: </label>
        <input type="date" id="travel date" name="travel date" min="2023-30-11" max="2024-10-10" required />
        <br></br>
        <label for="Email Id">Email Id: </label>
        <input type="email" id="Email Id" name="Email Id" required />
        <br></br>
        <!--source (starting point)
destination
travel date
email id of the user making the reservation-->
        <button>Submit</button>
    </form>


</body>

</html>
